<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Product preview card component</title>
		<link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />

		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<main class="card">
			<div class="card__top">
				<img src="./img/image-product-mobile.jpg" alt="perfume image" class="card__top-mobile" />
				<img src="./img/image-product-desktop.jpg" alt="perfume image" class="card__top-desktop" />
			</div>
			<div class="card__bottom">
				<p class="card__bottom-name">Perfume</p>
				<h1 class="card__bottom-title">Gabrielle Essence Eau De Parfum</h1>
				<p class="card__bottom-text">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
					CHANEL.
				</p>
				<div class="card__bottom-prices">
					<p class="card__bottom-prices-left">$149.99</p>
					<p class="card__bottom-prices-right">$169.99</p>
				</div>
				<button class="card__bottom-btn"><img src="./img/icon-cart.svg" alt="cart icon" />Add to Cart</button>
			</div>
		</main>
	</body>
</html>
